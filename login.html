<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Marketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
 /* General */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%; /* Ensures the body takes the full height of the viewport */
    display: flex;
    flex-direction: column;
}


/* Navbar Styling */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
    background-color: #111;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
}

nav ul li {
    display: inline-block;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    padding: 10px 15px;
    transition: all 0.3s ease;
}

nav ul li a:hover {
    background-color: #444;
    border-radius: 5px;
}

nav img {
    height: 50px;
}

/* Background */
.bg-image {
    background: url('assets/img/background.jpg') no-repeat center center/cover;
    position: fixed;
    height: 100%;
    width: 100%;
    z-index: -1;
    filter: blur(4px);
    opacity: 0.8;
}

/* Main Content */
.container {
    flex: 1; /* Ensures it takes up the available space */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    background: rgba(0, 0, 0, 0.8);
    padding: 40px;
    width: 90%;
    max-width: 400px;
    margin: auto;
    margin-top: 50px;
    border-radius: 10px;
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
    color: white;
}

.icon-container {
    margin-bottom: 20px;
}

.login-icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 2px solid #ccc;
}

h2 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #ffd700;
    text-align: center;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

.form-group {
    position: relative;
    margin-bottom: 20px;
}

.form-group input {
    width: 100%;
    padding: 10px 10px 10px 40px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group i {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #aaa;
}

#btn {
    padding: 10px;
    font-size: 18px;
    color: white;
    background-color: #5a67d8;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#btn:hover {
    background-color: #434190;
}

p {
    font-size: 14px;
    color: white;
    text-align: center;
}

p a {
    color: #ffd700;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #111;
    color: white;
    width: 100%;
}


 /* Footer Section */
 footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: white;
            margin-top: 40px;
            
        }

        footer a {
            color: #ff4c68;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

</style>
<body>
    <nav>
        <div class="navbar">
            <ul>
                <img src="assets/img/crownbg.png" alt="Logo">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="services.html">Services</a></li>
                <li id="login"><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Background -->
    <div class="bg-image"></div>

    <!-- Login Container -->
    <div class="container">
        <div class="icon-container">
            <img src="assets/img/crownbg.png" alt="Icon" class="login-icon">
        </div>
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <input type="email" required placeholder="Email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" required placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <p>
                <input type="checkbox"> Remember Me 
                <a href="#">Forgot Password?</a>
            </p><br>
            <input id="btn" type="submit" value="Login"><br>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Digital Marketing Agency. All rights reserved.</p>
        <div>
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a> | <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
